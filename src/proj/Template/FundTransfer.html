<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">Beneficiary Name</label>
        <div class="col-sm-4">
            <input type="text" class="col-sm-2 control-label" class="form-control" id="fname" placeholder="">

        </div>
    </div>
    <div class="form-group">
        <label for="transferTo" class="col-sm-2 control-label">Transfer Amount </label>
        <div class="col-sm-4">
            <input type="text" class="col-sm-2 control-label" class="form-control" id="trasferTo" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="transferTo" class="col-sm-2 control-label">Select Bank </label>
        <select name="bank" id="bank" class="form-control">
               <option value="0">Select</option>
               <option value="" *ngFor="let item of banks" [ngValue]="item.value">{{item.name}}</option>
            </select>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
